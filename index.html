<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script defer src="./assets/script.js"></script>
    <title>Hangman Game</title>

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div></div>
      <h1>Frutas</h1>
      <button id="pause-btn">
        <img src="./assets/images/icons/icon_pause.svg" alt="Ícone de pause" />
      </button>
    </header>
    <div class="pause-modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content">
        <div class="close-content">
          <button type="button">
            <img
              src="./assets/images/icons/close_icon.svg"
              alt="Ícone de fechar"
              id="close-btn"
            />
          </button>
        </div>

        <p>Reiniciar</p>
        <img
          src="./assets/images/icons/restart_icon.svg"
          alt="Ícone de reiniciar"
          class="restart-btn"
        />
      </div>
    </div>

    <div class="restart-modal hidden">
      <div class="modal-overlay"></div>
      <div class="modal-content-restart">
        <div class="close-content">
          <button type="button">
            <img
              src="./assets/images/icons/close_icon.svg"
              alt="Ícone de fechar"
              id="close-btn"
            />
          </button>
        </div>

        <p class="win">You win! the word was (abacate)</p>
        <img
          src="./assets/images/icons/restart_icon.svg"
          alt="Ícone de reiniciar"
          class="restart-btn"
        />
      </div>
    </div>

    <main>
      <section class="gibbet-section">
        <img src="./assets/images/gibbet.svg" alt="Imagem da forca" />
        <img
          src="./assets/images/pt-1.svg"
          alt="Frame 1 - forca"
          class="hidden img-gibbet"
        />
        <img
          src="./assets/images/pt-2.svg"
          alt="Frame 2 - forca"
          class="hidden img-gibbet"
        />
        <img
          src="./assets/images/pt-3.svg"
          alt="Frame 3 - forca"
          class="hidden img-gibbet"
        />
        <img
          src="./assets/images/pt-4.svg"
          alt="Frame 4 - forca"
          class="hidden img-gibbet"
        />
        <img
          src="./assets/images/pt-5.svg"
          alt="Frame 5 - forca"
          class="hidden img-gibbet"
        />
        <img
          src="./assets/images/pt-6.svg"
          alt="Frame 6 - forca"
          class="hidden img-gibbet"
        />
        <div class="word-container" id="main-div"></div>
      </section>
      <section class="letters-section">
        <div class="letter">A</div>
        <div class="letter">B</div>
        <div class="letter">C</div>
        <div class="letter">D</div>
        <div class="letter">E</div>
        <div class="letter">F</div>
        <div class="letter">G</div>
        <div class="letter">H</div>
        <div class="letter">I</div>
        <div class="letter">J</div>
        <div class="letter">K</div>
        <div class="letter">L</div>
        <div class="letter">M</div>
        <div class="letter">N</div>
        <div class="letter">O</div>
        <div class="letter">P</div>
        <div class="letter">Q</div>
        <div class="letter">R</div>
        <div class="letter">S</div>
        <div class="letter">T</div>
        <div class="letter">U</div>
        <div class="letter">V</div>
        <div class="letter">W</div>
        <div class="letter">X</div>
        <div class="letter">Y</div>
        <div class="letter">Z</div>
      </section>
    </main>
  </body>
</html>
